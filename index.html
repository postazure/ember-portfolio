<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="javascripts/vendor/jquery-2.1.3.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.8.1/semantic.min.js" charset="utf-8"></script>
    <script src="javascripts/vendor/handlebars-v3.0.0.js" charset="utf-8"></script>
    <script src="javascripts/vendor/ember.js" charset="utf-8"></script>
    <script src="javascripts/vendor/ember-template-compiler-1.10.0.js" charset="utf-8"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.8.1/semantic.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="stylesheets/app.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <script type="text/x-handlebars" id="application">
      <div id="container">
        <div class="ui grid">
          <div class="four wide column">
            <div class="ui card"> <!--profile card-->
              <div class="image">
                <img src="images/card_Max.jpg">
              </div>
              <div class="content">
                <a class="header" href="mailto:gordonmaxc@gmail.com" target="_blank">{{name}}</a>
                <a class="ui red ribbon label" href="https://www.linkedin.com/in/maxcgordon" target="_blank">
                  Available April 2015
                </a>
                <div class="description">
                  <p>{{position}}</p>
                  <p>{{tagline}}</p>
                </div>
              </div>
              <div class="extra content">
                {{#each link in model}}
                  <a {{bind-attr href=link.url}} target="_blank">
                    <i{{bind-attr class=link.iconClass}}></i>
                  </a>
                {{/each}}
              </div>
            </div> <!--profile card-->
          </div>
          <div class="twelve wide column">
            <div id="outlet">
              <div class="ui piled segment">
                <div class="ui top pointing fluid three item menu" id="menu-bar">
                  {{#link-to "index" classNames="item"}}
                    <i class="user icon"></i> About
                  {{/link-to}}
                  {{#link-to "projects" classNames="item"}}
                    <i class="folder icon"></i> Projects
                  {{/link-to}}
                  {{#link-to "games" classNames="video-load item"}}
                    <i class="game icon"></i> Games
                  {{/link-to}}
                </div>
                  {{outlet}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </script> <!-- Application -->

    <script type="text/x-handlebars" id="index">
      <div id="about-content">
        <div class="ui right floated large image bordered rounded img-caption">
          <img src="images/max_group_photo.jpg">
          <p class="ui bottom right attached label" >Galvanize SF gSchool</p>
        </div>
        <h2>{{content_header}}</h2>
        <h3 class="ui header">
          {{content_title1}}<div class="sub header">{{content_subtitle1}}</div>
        </h3>
        <h3 class="ui header">
          {{content_title2}}<div class="sub header">{{content_subtitle2}}</div>
        </h3>
        <div class="ui divider"></div>

        <a class="ui blue ribbon label" href="https://www.linkedin.com/in/maxcgordon" target="_blank">
          <i class="ui large linkedin square icon"></i>Linkedin
        </a>
        <h3 class="ui header">
          {{gal_title}}<div class="sub header">{{gal_subtitle}}</div>
        </h3>
        <p>{{gal_desciption}}</p>
        <div class="ui bottom right attached label">
          <a href="https://github.com/postazure/portfolio" target="_blank">
            <i class="user large github icon"></i>View my Repo for this site
          </a>
        </div>
      </div>
    </script> <!--About-->

    <script type="text/x-handlebars" id="games">
      <div id="games-content">
        <div class="ui two column grid">
          <div class="column">
            <div class="ui fluid card">
              <div class="image">
                <div class="ui video" data-source="youtube" data-id="r7cDwFBCymA" data-image="images/boredom_simulator_screen.png"></div>
              </div>
              <div class="content">
                <div class="header">
                  {{#link-to "game" gameOne}}
                    {{gameOne.name}}
                  {{/link-to}}
                </div>
                <div class="meta">{{gameOne.subtitle}}</div>
                <div class="description">
                  <p>{{gameOne.summary}}</p>
                  <div class="ui divider"></div>
                  {{#each tag in gameOne.tags}}
                    <div class="ui label">{{tag}}</div>
                  {{/each}}
                </div>
              </div>
              <div class="extra content">
                <a class="right floated" href="https://github.com/Myztiq/boredom-simulator" target="_blank">
                  <i class="user large github icon"></i>
                  Repo
                </a>
                <a href="http://www.boredomsimulator.com/" target="_blank">
                  <i class="user large game icon"></i>
                  Star Game
                </a>
                <div class="ui divider"></div>

                <a href="http://globalgamejam.org/2015/games/boredom-simulator" target="_blank">
                  <i class="user large book icon"></i>
                  Global Game Jam
                </a>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="ui fluid card">
              <div class="ui large image">
                <div class="ui video" data-source="youtube" data-id="mVqo9PKkIG0" data-image="images/drones_screen.png"></div>
              </div>
              <div class="content">
                <div class="header">
                  {{#link-to "game" gameTwo}}
                    {{gameTwo.name}}
                  {{/link-to}}
                </div>
                <div class="meta">{{gameTwo.subtitle}}</div>
                <div class="description">
                  <p>{{gameTwo.summary}}</p>
                  <div class="ui divider"></div>
                  {{#each tag in gameTwo.tags}}
                    <div class="ui label">{{tag}}</div>
                  {{/each}}
                </div>
              </div>
              <div class="extra content">
                <a class="right floated" href="https://github.com/Myztiq/downWithDrones" target="_blank">
                  <i class="user large github icon"></i>
                  Repo
                </a>
                <a href="http://www.downwiththedrones.com/" target="_blank">
                  <i class="user large game icon"></i>
                  Start Game
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script> <!--Games-->

    <script type="text/x-handlebars" id="game"> <!--Show Game -->
      <h2>{{model.name}}</h2>
      <h4>
        {{model.subtitle}}
        {{#each tag in model.tags}}
          | {{tag}}
        {{/each}}
      </h4>
      <p>{{model.description}}</p>

      <div class="ui large image">
        <img {{bind-attr src=model.screenshot}} alt="" />
      </div>
    </script> <!--Show Game -->

    <script src="javascripts/app.js" charset="utf-8"></script>
    <script src="javascripts/controller.js" charset="utf-8"></script>
    <script src="javascripts/router.js" charset="utf-8"></script>
  </body>
</html>
